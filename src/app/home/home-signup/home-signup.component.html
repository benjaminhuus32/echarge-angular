<mat-card *ngIf="!loggedIn()">
    <h3>ECHARGE</h3>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" style="margin:20px;">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Full Name">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Email">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
            </mat-form-field>
        </p>
        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span> {{ firebaseErrorMessage }}</span>
        </div>

        <button mat-raised-button color="primary"> Signup </button>
    </form>
    <p>Already have an account? <a href="/home/login">Login</a></p>
</mat-card>

<h3 *ngIf="loggedIn()">User already Logged in, please continue to <a href="/map">map</a></h3>
